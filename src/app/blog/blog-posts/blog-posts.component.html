<ng-container *ngFor="let post of posts$ | push">
  <mat-card appearance="outlined" class="blog-post">
    <mat-card-title class="blog-post-title">
      <a
        [routerLink]="post | postDateAsPath">{{ post.title }}</a>
    </mat-card-title>

    <mat-card-subtitle class="blog-post-subtitle">
      <app-blog-post-subtitle [postMeta]="post"></app-blog-post-subtitle>
    </mat-card-subtitle>

    <mat-card-content class="blog-post-content">
      <div [innerHTML]="post.summary"></div>
    </mat-card-content>

    <mat-card-footer>
      <a
        class="read-more"
        [routerLink]="post | postDateAsPath"
        mat-raised-button
        color="primary">
        <mat-icon>read_more</mat-icon>
        <span>繼續閱讀</span>
      </a>
    </mat-card-footer>
  </mat-card>

</ng-container>

<mat-card appearance="outlined" class="pagination">
  <app-pagination
    linkBase="/blog/page"
    [currentPage]="(currentPage$ | push) || 1"
    [totalPage]="(totalPage$ | push) || 1"></app-pagination>
</mat-card>
