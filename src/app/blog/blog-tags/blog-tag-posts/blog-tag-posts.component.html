<mat-toolbar class="tags-header mat-elevation-z4">
  <h1>{{ ((tagSlug$ | async) || '') | unslugify }}</h1>
  <h2>標籤 (共 {{ tagPostsCount$ | async }} 篇文章)</h2>
</mat-toolbar>

<ng-container *ngFor="let post of posts$ | async">

  <mat-card class="blog-post">
    <mat-card-title class="blog-post-title">
      <a
        [routerLink]="post | postDateAsPath">{{ post.title }}</a>
    </mat-card-title>

    <mat-card-subtitle class="blog-post-subtitle">
      <app-blog-post-subtitle [postMeta]="post"></app-blog-post-subtitle>
    </mat-card-subtitle>

    <mat-card-content class="blog-post-content">
      <div [innerHTML]="post.summary"></div>
    </mat-card-content>

    <mat-card-footer>
      <button
        [routerLink]="post | postDateAsPath"
        mat-raised-button
        color="primary">
        <mat-icon>read_more</mat-icon>
        <span>繼續閱讀</span>
      </button>
    </mat-card-footer>
  </mat-card>

</ng-container>

<mat-card class="pagination">
  <app-pagination
    linkBase="/blog/tags/{{ tagSlug$ | async }}/page"
    [currentPage]="(currentPage$ | async) || 1"
    [totalPage]="(totalPage$ | async) || 1"></app-pagination>
</mat-card>
