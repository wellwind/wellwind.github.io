<mat-toolbar
  color="primary"
  class="toolbar mat-elevation-z6 fixed z-10"
  xmlns="http://www.w3.org/1999/html"
>
  <button
    role="button"
    aria-label="打開/收合選單"
    mat-icon-button
    (click)="menuOpen$.next(!menuOpen$.value); cdr.detectChanges()"
  >
    <mat-icon *ngIf="menuOpen$ | push">menu_open</mat-icon>
    <mat-icon *ngIf="!(menuOpen$ | push)">menu</mat-icon>
  </button>
  <h1>
    <a
      class="header-link no-underline text-[color:var(--header-link-color)] hover:text-[color:var(--header-link-color)] hover:no-underline active:text-[color:var(--header-link-color)]"
      routerLink="/"
    >
      <span class="header-link text-2xl">全端開發人員天梯</span>
    </a>
  </h1>

  <div class="grow"></div>

  <button
    role="button"
    aria-label="深色/亮色模式"
    mat-icon-button
    class="mr-2"
    (click)="theme$.next(theme$.value === 'light' ? 'dark' : 'light')"
  >
    <mat-icon *ngIf="(theme$ | push) === 'light'">light_mode</mat-icon>
    <mat-icon *ngIf="(theme$ | push) !== 'light'">dark_mode</mat-icon>
  </button>

  <div class="search-bar" *ngIf="!(isSmallScreen$ | push)">
    <input
      autocomplete="off"
      type="text"
      class="search-input h-9 rounded-md w-60 text-[16px] border-0 p-2 hidden md:block"
      matInput
      accesskey="/"
      placeholder="搜尋... ( Alt + / )"
      #input
      (keyup.enter)="goSearchPage(auto); input.blur(); trigger.closePanel()"
      [formControl]="searchKeyword"
      [matAutocomplete]="auto"
      #trigger="matAutocompleteTrigger"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      panelWidth="auto"
      (optionSelected)="selectSuggestItem($event)"
    >
      <mat-option *ngFor="let item of suggestList$ | push" [value]="item">
        <span class="suggest-item-type">{{ item.type }}</span>
        <span class="suggest-item-text">{{ item.text }}</span>
      </mat-option>
    </mat-autocomplete>
  </div>
</mat-toolbar>

<mat-progress-bar
  *ngIf="pageLoading$ | push"
  mode="indeterminate"
  color="accent"
  class="!fixed top-0 z-50"
></mat-progress-bar>

<mat-drawer-container class="drawer-container top-16 h-[calc(100vh - 64px)]">
  <mat-drawer
    class="sidebar min-w-[240px] max-w-[240px]"
    [class.server-sidebar]="isServer"
    [mode]="(isSmallScreen$ | push) ? 'over' : 'side'"
    [disableClose]="(isSmallScreen$ | push) ? false : true"
    [opened]="menuOpen$ | push"
    (closed)="menuOpen$.next(false)"
  >
    <div class="post-statics flex p-4">
      <div class="statics-block flex flex-col flex-[33%]">
        <a routerLink="/blog/archives" class="no-underline hover:no-underline">
          <div
            class="counter text-[color:var(--sidebar-highlight-text-color)] text-[24px] text-center"
          >
            {{ postCount$ | push }}
          </div>
          <div
            class="description text-[color:var(--sidebar-text-color)] text-[16px] text-center"
          >
            文章
          </div>
        </a>
      </div>
      <div class="statics-block flex flex-col flex-[33%]">
        <a routerLink="/blog/categories" class="no-underline hover:no-underline">
          <div
            class="counter text-[color:var(--sidebar-highlight-text-color)] text-[24px] text-center"
          >
            {{ categoryCount$ | push }}
          </div>
          <div
            class="description text-[color:var(--sidebar-text-color)] text-[16px] text-center"
          >
            分類
          </div>
        </a>
      </div>
      <div class="statics-block flex flex-col flex-[33%]">
        <a routerLink="/blog/tags" class="no-underline hover:no-underline">
          <div
            class="counter text-[color:var(--sidebar-highlight-text-color)] text-[24px] text-center"
          >
            {{ tagCount$ | push }}
          </div>
          <div
            class="description text-[color:var(--sidebar-text-color)] text-[16px] text-center"
          >
            標籤
          </div>
        </a>
      </div>
    </div>

    <mat-divider class="my-1"></mat-divider>

    <div>
      <div
        class="section-title text-[color:var(--sidebar-text-color)] text-[20px] text-center my-1"
      >
        好書推薦
      </div>
      <div
        class="section-content text-[color:var(--sidebar-text-color)] text-center"
      >
        <mat-nav-list>
          <a
            href="https://www.tenlong.com.tw/products/9789864348039"
            class="no-underline"
            target="_blank"
            rel="noreferrer"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <img
              src="assets/promotion/rxjs.webp"
              width="160px"
              height="224px"
              alt="打通 RxJS 任督二脈 - 好評熱售中！"
              loading="lazy"
            />
            <div>打通 RxJS 任督二脈</div>
          </a>
        </mat-nav-list>
      </div>
    </div>

    <mat-divider class="my-1"></mat-divider>

    <mat-nav-list>
      <a
        *ngFor="let item of menuItems"
        mat-list-item
        routerLinkActive="text-[color:var(--sidebar-highlight-text-color)] bg-[color:var(--sidebar-highlight-bg-color)]"
        [routerLinkActiveOptions]="{ exact: item.link === '/blog' }"
        [routerLink]="item.link"
      >
        <span class="flex flex-row">
          <mat-icon class="mr-2">{{ item.icon }}</mat-icon>
          <span class="link-text">{{ item.text }}</span>
        </span>
      </a>
    </mat-nav-list>

    <mat-divider class="my-1"></mat-divider>

    <mat-nav-list>
      <a mat-list-item href="/blog/atom.xml" target="_blank" rel="noreferrer">
        <span class="flex flex-row">
          <mat-icon class="mr-2">rss_feed</mat-icon>
          <span class="link-text">RSS</span>
        </span>
      </a>
      <a
        mat-list-item
        href="https://github.com/wellwind/"
        target="_blank"
        rel="noreferrer"
      >
        <span class="flex flex-row">
          <mat-icon
            class="mr-2"
            fontSet="fontawesome"
            fontIcon="fa-github"
          ></mat-icon>
          <span class="link-text">GitHub</span>
        </span>
      </a>
      <a
        mat-list-item
        href="https://www.facebook.com/fullstackledder"
        target="_blank"
        rel="noreferrer"
      >
        <span class="flex flex-row">
          <mat-icon
            class="mr-2"
            fontSet="fontawesome"
            fontIcon="fa-facebook"
          ></mat-icon>
          <span class="link-text">Facebook</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content
    class="main-content"
    [class.server]="isServer"
    #matDrawerContent
  >
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
